<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
     <div class="main-page">
        <!-- navbar -->
        <div class="navbar">
            <div>
                <a href="#">Saocorp Company</a>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Services</a></li>
                    <li><button id="loginbtn">Login</button></li>
                </ul>
            </nav>
        </div>

        <!-- Form -->
        <div id="loginform" class="modal">
            <div class="formbox">
                <div class="buttonbox">
                    <h3>Register</h3>
                </div>
                <!-- registration form -->
                <form id="register" class="input-group">
                    <div>
                        <input type="text" placeholder="First Name" class="input-field" name="firstname"
                            data-name="First Name"><small></small>
                    </div>
                    <div>
                        <input type="text" placeholder="Last Name" class="input-field" name="lastname"
                            data-name="Last Name"><small></small>
                    </div>
                    <div>
                        <input type="email" placeholder="Email" class="input-field" name="email"
                            data-name="Email"><small></small>
                    </div>
                    <div>
                        <input type="password" placeholder="Password" class="input-field" name="password"
                            data-name="Password"><small></small>
                    </div>
                    <div>
                        <input type="password" placeholder="Confirm password" class="input-field" name="confirmpassword"
                            data-name="Confirm Password"><small></small>
                    </div>

                    <input type="checkbox" class="check-box" id="checkbox"><span>I agree to the terms and
                        conditions</span>
                    <button type="submit" class="submit-btn" id="submit" disabled>Register</button>
            </div>
            </form>
        </div>
    </div>


    </div>
    <script src="index.js"></script>
</body>
</html>
